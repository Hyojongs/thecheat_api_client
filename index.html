<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div id="inner">
      <div class="group-tit">
        <h1 class="tcol-t">사기피해사례 조회</h1>
      </div>
      <div class="thecheat-search">
        <select id="select_type">
          <option value="phone">전화번호</option>
          <option value="account">계좌번호</option>
        </select>
        <input
          title="전화 또는 계좌번호 입력"
          type="text"
          name="keyword"
          id="input"
          autocomplete="off"
        />
        <button id="request">확인</button>
        <div id="result"></div>
      </div>
      <hr />
      <div id="inf">
        <p class="comment tcol-c">
          더치트는 범죄피해 방지를 위해 2006년부터 운영되고 있습니다.
        </p>
        <p class="comment tcol-c">
          최근 6개월내 1회 이상 등록된 정보를 확인 할 수 있습니다.
        </p>
        <span class="bca tcol-c">제공: 더치트(TheCheat.co.kr)</span>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
